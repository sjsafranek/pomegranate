<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>Pomegranate :: Map</title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    
        <!-- Bootstrap and JQuery JS -->
        <script src="/static/jquery/jquery_v2.2.1.js" ></script>
        <script src="/static/bootstrap/bootstrap.min.js"></script>
        <link href="/static/bootstrap/bootstrap.min.css" rel="stylesheet">

        <!-- Font Awesome CSS -->
        <link rel="stylesheet" href="/static/font-awesome-4.3.0/css/font-awesome.min.css">

        <!-- Sweet Alert -->
        <script src="/static/bootstrap-sweetalert/dist/sweetalert.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/static/bootstrap-sweetalert/dist/sweetalert.css">

        {% block head_scripts %}{% endblock %}

    </head>
    <body>

        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="../logout"><i class="fa fa-sign-out"></i> Logout</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>

        <!-- Page Content -->
        <div class="container">

            {% block content %}
            {% endblock %}

            </footer> -->

</html>
