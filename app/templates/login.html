<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>Pomegranate :: Login</title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <meta name="author" content="Zack Scholl">
        <meta name="description" content=""/>

        <!-- Bootstrap and JQuery JS -->
        <script src="/static/js/jquery-2.0.0.min.js" ></script>
        <script src="/static/js/bootstrap.js"></script>

        <!-- Bootstrap Core CSS -->
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="/static/css/2-col-portfolio.css" rel="stylesheet">

        <!-- Font Awesome CSS -->
        <link rel="stylesheet" href="/static/font-awesome-4.3.0/css/font-awesome.min.css">

        <!-- Sweet Alert -->
        <script src="/static/sweetalert/sweetalert.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/static/sweetalert/sweetalert.css">

        <link rel="stylesheet" href="/static/css/main-landing.css">

        <!-- Rotating planet display -->
		<script src="/static/d3.v3/d3.js"></script>
		<script src="/static/topojson/topojson.v1.min.js"></script>
        <script src="/static/planetaryjs/planetaryjs.min.js"></script>

		<style>
			.login-form {
				padding-left:17px;
				padding-right:17px;
			}
		</style>

    </head>
    <body>
		<!-- <canvas id='rotatingGlobe' width='800' height='800' style='cursor: move;'></canvas> -->
         <!-- Page Content -->
        <div class="container">
            <div class="wrapper">
                <header>
                    <div class="logo-container">
                        <canvas id='rotatingGlobe' width='280' height='280' style='cursor: move;'></canvas>
                    </div>
                 <!--   
                    <div class="author-container"><h1>Pomegranate</h1></div>
                    <div class="tagline-container">
                        <p></p>
                    </div>
                 -->
                </header>
                <main>
                    <div class="content">
                        <div class="header">
                            <h3 class="text-muted">Login</h3>
                        </div>
                        <hr />
                        <div class="row login-form">
                            <form role="form" action="." method="post" class="form-group">
                               {% csrf_token %} <!-- CSRF token is rendered by Django in forms to avoid CSRF attacks -->
                                <!-- If there are non-field errors in the form,
                                    iterate over them one by one and display them.
                                -->
                                <!-- Iterate over the fields in a form and render them  -->
                                <div class="form-group">
                                    <!-- Render the field label tag -->
                                    <label for="id_username">Username:</label>
                                    <!-- If the field is required, display a * next to the field label -->
                                    *
                                    <br/>
                                    <!-- Render the input field -->
                                    <input id="id_username" class="form-control input-lg"  maxlength="254" name="username" type="text" value="" />
                                    <!-- Iterate over the field's errors, if any and display
                                        them one by one in a error alert
                                    -->
                                    <!-- Render the field label tag -->
                                    <label for="id_password">Password:</label>
                                    <!-- If the field is required, display a * next to the field label -->
                                    *
                                    <br/>
                                    <!-- Render the input field -->
                                    <input id="id_password" class="form-control input-lg"  name="password" type="password" />
                                    <!-- Iterate over the field's errors, if any and display
                                        them one by one in a error alert
                                    -->
                                    <p class="error">
                                        <!-- This field is required. -->
                                    </p>
                                </div>
                                <input type="hidden" class="form-control input-lg"  name="next" value="/map">
                                <div>
									<button type="submit" class="btn btn-default" style="float:right">
										<i class="fa fa-sign-in" aria-hidden="true"></i> Sign in
									</button>
								</div>
                            </form>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        
        <script>
			(function() {
			  var globe = planetaryjs.planet();
			  // Load our custom `autorotate` plugin; see below.
			  globe.loadPlugin(autorotate(10));
			  // The `earth` plugin draws the oceans and the land; it's actually
			  // a combination of several separate built-in plugins.
			  //
			  // Note that we're loading a special TopoJSON file
			  // (world-110m-withlakes.json) so we can render lakes.
			  globe.loadPlugin(planetaryjs.plugins.earth({
				topojson: { file:   '/static/planetaryjs/world-110m-withlakes.json' },
			//    oceans:   { fill:   '#000080' },
			//    land:     { fill:   '#339966' },
			//    borders:  { stroke: '#008000' }
				oceans:   { fill:   '#001320' },
				land:     { fill:   '#06304e' },
				borders:  { stroke: '#001320' }    
			  }));
			  // Load our custom `lakes` plugin to draw lakes; see below.
			  globe.loadPlugin(lakes({
				//fill: '#000080'
				fill: "#001320"
			  }));
			  // The `pings` plugin draws animated pings on the globe.
			  globe.loadPlugin(planetaryjs.plugins.pings());
			  // The `zoom` and `drag` plugins enable
			  // manipulating the globe with the mouse.
			//  globe.loadPlugin(planetaryjs.plugins.zoom({
			//    scaleExtent: [100, 300]
			//  }));
			  globe.loadPlugin(planetaryjs.plugins.drag({
				// Dragging the globe should pause the
				// automatic rotation until we release the mouse.
				onDragStart: function() {
				  this.plugins.autorotate.pause();
				},
				onDragEnd: function() {
				  this.plugins.autorotate.resume();
				}
			  }));
			  // Set up the globe's initial scale, offset, and rotation.
			  globe.projection
				.scale(125) //.scale(175)
				.translate([150, 127])
				.rotate([0, -10, 0]);

			  // Every few hundred milliseconds, we'll draw another random ping.
			  var colors = ['red', 'yellow', 'white', 'orange', 'green', 'cyan', 'pink'];
			  setInterval(function() {
				var lat = Math.random() * 170 - 85;
				var lng = Math.random() * 360 - 180;
				var color = colors[Math.floor(Math.random() * colors.length)];
				globe.plugins.pings.add(lng, lat, { color: color, ttl: 2000, angle: Math.random() * 10 });
			  }, 150);

			  var canvas = document.getElementById('rotatingGlobe');
			  // Special code to handle high-density displays (e.g. retina, some phones)
			  // In the future, Planetary.js will handle this by itself (or via a plugin).
			  if (window.devicePixelRatio == 2) {
				canvas.width = 800;
				canvas.height = 800;
				context = canvas.getContext('2d');
				context.scale(2, 2);
			  }
			  // Draw that globe!
			  globe.draw(canvas);

			  // This plugin will automatically rotate the globe around its vertical
			  // axis a configured number of degrees every second.
			  function autorotate(degPerSec) {
				// Planetary.js plugins are functions that take a `planet` instance
				// as an argument...
				return function(planet) {
				  var lastTick = null;
				  var paused = false;
				  planet.plugins.autorotate = {
					pause:  function() { paused = true;  },
					resume: function() { paused = false; }
				  };
				  // ...and configure hooks into certain pieces of its lifecycle.
				  planet.onDraw(function() {
					if (paused || !lastTick) {
					  lastTick = new Date();
					} else {
					  var now = new Date();
					  var delta = now - lastTick;
					  // This plugin uses the built-in projection (provided by D3)
					  // to rotate the globe each time we draw it.
					  var rotation = planet.projection.rotate();
					  rotation[0] += degPerSec * delta / 1000;
					  if (rotation[0] >= 180) rotation[0] -= 360;
					  planet.projection.rotate(rotation);
					  lastTick = now;
					}
				  });
				};
			  };

			  // This plugin takes lake data from the special
			  // TopoJSON we're loading and draws them on the map.
			  function lakes(options) {
				options = options || {};
				var lakes = null;

				return function(planet) {
				  planet.onInit(function() {
					// We can access the data loaded from the TopoJSON plugin
					// on its namespace on `planet.plugins`. We're loading a custom
					// TopoJSON file with an object called "ne_110m_lakes".
					var world = planet.plugins.topojson.world;
					lakes = topojson.feature(world, world.objects.ne_110m_lakes);
				  });

				  planet.onDraw(function() {
					planet.withSavedContext(function(context) {
					  context.beginPath();
					  planet.path.context(context)(lakes);
					  context.fillStyle = options.fill || 'black';
					  context.fill();
					});
				  });
				};
			  };
			})();
        </script>
        
    </body>
</html>
